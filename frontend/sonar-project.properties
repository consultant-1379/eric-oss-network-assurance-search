# must be unique in a given SonarQube instance
sonar.projectKey=eric-oss-network-assurance-search_frontend

# sonar project name
sonar.projectName=eric-oss-network-assurance-search_frontend

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src/

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Sonar coverage report location
sonar.javascript.lcov.reportPaths=coverage/frontend/lcov.info

sonar.coverage.exclusions=.scannerwork/**, dev/*.js, public/**/*, scripts/**/*, src/ApiClient.js, src/api/**, src/config/**, src/index.js, src/mixins/**/*, src/model/**, src/plugins/**/*, src/schemas/**/*, src/utils/**/*, test/**/*, test_js/**/* , utils/**/*

sonar.exclusions=test_js/allure-report/**/*, test/**/*,.scannerwork/**,src/model/*,src/api/*



